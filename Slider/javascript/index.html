<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- styleing the element -->
    <style>
        main {
            /* background-image: url(./source/Screenshot\ 2025-12-02\ 222449.png); */
            background: conic-gradient(rgb(85, 78, 78), rgb(137, 128, 128), rgb(74, 65, 65), rgb(53, 52, 52));
        }

        .images::-webkit-scrollbar {
            display: none;
        }

        .card {
            box-shadow: 0px 0px 20px rgb(83, 65, 65);
        }
        .images img{
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <main class="h-screen w-full flex items-center justify-center  ">
        <!-- // card-div wrapper div of all styuffffffff  -->
        <div class="card w-[65%] h-[60%] rounded-xl flex items-center justify-around" data-tilt>
            <div>
                <button class="prev-btn h-[50px] w-[50px] bg-white rounded-full cursor-pointer">
                    <i class="ri-skip-back-mini-fill" class="text-3xl"></i>
                </button>
            </div>
            <!-- // image-div holds images  -->
            <div class="images flex items-center h-[80%] w-[80%] gap-4 overflow-x-scroll rounded-xl select-none">
                <img src="https://plus.unsplash.com/premium_photo-1664464229692-44046bfd6b7d?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="h-[100%] w-[auto]">
                <img src="https://images.unsplash.com/photo-1640808924336-c31bc1379c8f?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="h-[100%] w-[auto]">
                <img src="https://plus.unsplash.com/premium_photo-1734603747378-82cde0a6bb13?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="h-[100%] w-[auto]">
                <img src="https://images.unsplash.com/photo-1627661368047-1193270a9907?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="h-[100%] w-[auto]">
                <img src="https://plus.unsplash.com/premium_photo-1734388423050-afdd7d6daca5?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="" class="h-[100%] w-[auto]">
            </div>
            <div>
                <button class="next-btn h-[50px] w-[50px] bg-white rounded-full cursor-pointer">
                    <i class="ri-skip-forward-mini-fill" class="text-3xl"></i>
                </button>
            </div>
        </div>
    </main>
    <!-- <script type="text/javascript" src="vanilla-tilt.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>

    <script>
        // definning variables
        var cont = document.querySelector(".images")
        var nextbtn = document.querySelector(".next-btn")
        var prevbtn = document.querySelector(".prev-btn")

        // container event 
        cont.addEventListener("wheel", function (e) {
            e.preventDefault()
            cont.scrollLeft += e.deltaY
        })

        // next-btn event 
        nextbtn.addEventListener("click", function () {
            cont.scrollLeft += 900
            cont.style.scrollBehavior = "smooth"
        })
        // previos-btn event 
        prevbtn.addEventListener("click", function () {
            cont.scrollLeft -= 900
            cont.style.scrollBehavior = "smooth"
        })

    </script>


</body>

</html>
